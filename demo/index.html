<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ractive/1.3.8/ractive.min.js"></script>

		<script src="../dist/ractive-ace-editor.js"></script>
	</head>
	<body>
	</body>
	<script>


		var ractive = new Ractive({
			el: 'body',
			components: {
				ace: window['ractive-ace-editor']
			},
			template: `

			<table>
				<tr>
					<td>
						<ace style="width: 500px; height: 500px;" class="zzz" value={{value}} />
					</td>
					<td>
						<textarea style="width: 500px; height: 500px;" value={{value}}></textarea>
					</td>
				</tr>
			</table>
			`,
			data: function() {
				return {
					value: `
var my_str=window.prompt("Enter your name");
var i=my_str.length;
i=i-1;
for (var x = i; x >=0; x--) {
	document.write(my_str.charAt(x));
}
					`
				}
			}
		})
	</script>
</html>
