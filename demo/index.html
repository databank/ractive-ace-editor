<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ractive/1.3.8/ractive.min.js"></script>

		<script src="../dist/ractive-ace-editor.js"></script>
	</head>
	<body>
	</body>
	<script>


		var ractive = new Ractive({
			el: 'body',
			components: {
				ace: window['ractive-ace-editor']
			},
			template: `

			<table>
				<tr>
					<td style="width: 500px; height: 500px;">
						{{#if show}}
							<ace
								style="width: 500px; height: 500px;"
								class=""

								font-size={{13}}
								show-invisibles={{true}}

								value={{value}} />

						{{/if}}
					</td>
					<td>
						<textarea style="width: 500px; height: 500px;" value={{value}}></textarea>
					</td>
				</tr>
				<tr>
					<td><a on-click="show" href="#">Toggle Show/Hide editor</a></td>
					<td></td>
				</tr>
			</table>
			`,
			data: function() {
				return {
					show: true,
					value: `
	function foo(items, nada) {
		for (var i=0; i<items.length; i++) {
			alert(items[i] + "juhu\\n");
		}
	}
`
				}
			},
			on: {
				show: function() {
					this.toggle('show')
				}
			}
		})
	</script>
</html>
